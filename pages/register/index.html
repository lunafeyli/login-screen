<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistrar</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../globalstyle.css">
</head>
<body>
    <div class="main">
        <div class="loginArea">
            <h1>Criar conta</h1>
            <div class="auto">    
                <a href="#"><img src="../../src/google.png" alt="Google"></a>
                <a href="#"><img src="../../src/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../../src/linkedin.png" alt="Linkedin"></a>
            </div>
            <div class="alternative">
                <div></div>
                <p>OR</p>
                <div></div>
            </div>
            <div class="manual">
                <form action="">
                    <label for="input-user">
                        <span>Usuario</span>
                        <input type="text" name="User" id="input-user" placeholder="Digite seu usuario">
                    </label>
                    <label for="input-email">
                        <span>E-mail</span>
                        <input type="email" name="Email" id="input-email" placeholder="Digite seu e-mail">
                    </label>
                    <label for="input-password">
                        <span>Senha</span>
                        <input type="password" name="Password" id="input-password" placeholder="Digite seu senha">
                    </label>
                </form>
                <input type="button" value="Criar Conta" id="login-btn" onclick="checked">
            </div>
            <p>Já possui uma conta? <a href="../login/index.html">Faça login agora!</a></p>
        </div>
        <div class="bg-img">
            <img src="../../src/mobile.svg" alt="Bg Image">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
