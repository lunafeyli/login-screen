<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log-in</title>
		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="./sass/style.css" />
	</head>
	<body>
		<main>
			<div class="login-area">
				<h1>Fazer Log-in</h1>
				<div class="auto">
					<a><img src="./src/google.png" alt="Google Logo" /></a>
					<a><img src="./src/facebook.png" alt="Facebook Logo" /></a>
					<a><img src="./src/linkedin.png" alt="Linkedin Logo" /></a>
				</div>
				<div class="alternative">OR</div>
				<div class="manual">
					<form action="">
						<label for="input-user">
							<span>Usuario</span>
							<input
								type="text"
								name="User"
								id="input-user"
								placeholder="Digite seu usuario ou seu e-mail"
							/>
						</label>
						<label for="input-password">
							<span>Senha</span>
							<input
								type="password"
								name="Password"
								id="input-password"
								placeholder="Digite sua senha"
							/>
						</label>
						<button type="submit" id="login-button">Log-in</button>
					</form>
				</div>
				<p>
					NÃ£o possui uma conta?
					<a href="./register.html">Crie uma agora!</a>
				</p>
			</div>
			<div class="background-decoration">
				<img src="./src/mobile.svg" alt="Background Decoration" />
				<div class="circle"></div>
			</div>
		</main>
	</body>
</html>
