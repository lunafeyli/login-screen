<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resgistrar</title>
		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="./sass/style.css" />
	</head>
	<body>
		<main>
			<div class="login-area">
				<h1>Criar conta</h1>
				<div class="auto">
					<a><img src="./src/google.png" alt="Google Logo" /></a>
					<a><img src="./src/facebook.png" alt="Facebook Logo" /></a>
					<a><img src="./src/linkedin.png" alt="Linkedin Logo" /></a>
				</div>
				<div class="alternative">OR</div>
				<div class="manual">
					<form action="">
						<label for="input-user">
							<span>Usuario</span>
							<input
								type="text"
								name="User"
								id="input-user"
								placeholder="Digite seu usuario"
							/>
						</label>
						<label for="input-email">
							<span>E-mail</span>
							<input
								type="email"
								name="Email"
								id="input-email"
								placeholder="Digite seu e-mail"
							/>
						</label>
						<label for="input-password">
							<span>Senha</span>
							<input
								type="password"
								name="Password"
								id="input-password"
								placeholder="Digite seu senha"
							/>
						</label>
						<button type="submit" id="login-button">
							Criar Conta
						</button>
					</form>
				</div>
				<p>
					Já possui uma conta?
					<a href="./index.html">Faça login agora!</a>
				</p>
			</div>
			<div class="background-decoration">
				<img src="./src/mobile.svg" alt="Background Decoration" />
				<div class="circle"></div>
			</div>
		</main>
	</body>
</html>
